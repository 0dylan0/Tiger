<?xml version="1.0" encoding="utf-8" ?><log4net>  <!-- Define some output appenders -->  <appender name="TraceAppender" type="log4net.Appender.RollingFileAppender">    <file value="Log/trace.log"/>    <threshold value="DEBUG"/>    <encoding value="utf-8"/>    <appendToFile value="true" />    <rollingStyle value="Composite" />    <datePattern value="_yyyyMM" />    <maxSizeRollBackups value="10" />    <maximumFileSize value="20MB" />    <lockingModel type="log4net.Appender.FileAppender+MinimalLock"/>    <layout type="log4net.Layout.PatternLayout">	    <conversionPattern value="%date [%-5level] %logger - %message%newline"/>    </layout>  </appender>  <appender name="ErrorAppender" type="log4net.Appender.FileAppender">    <file value="Log/error.log"/>    <encoding value="utf-8"/>    <appendToFile value="true"/>    <threshold value="ERROR"/>    <maximumFileSize value="20MB" />    <lockingModel type="log4net.Appender.FileAppender+MinimalLock"/>    <layout type="log4net.Layout.PatternLayout">	    <conversionPattern value="%date [%5level] %logger - %message%newline"/>    </layout>  </appender>  <root>    <priority value="DEBUG"/>    <appender-ref ref="TraceAppender"/>    <appender-ref ref="ErrorAppender"/>  </root></log4net>